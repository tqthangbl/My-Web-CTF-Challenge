{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% if notes|length == 0 %}
        <div class="alert alert-secondary" role="alert">
            You don't have any note
        </div>
        {% else %}
            {% for note in notes %}
            <div class="card" style="width: 18rem; margin-left: 5px; margin-top: 5px;">
                <div class="card-body">
                <h5 class="card-title">{{ note[2] }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ note[4] }}</h6>
                <a href="/read_note?filename={{ note[3] }}" class="btn btn-primary">Read</a>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
    
</div>
{% endblock %}
