<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>SecureNote</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SecureNote</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'notes' %} active {%endif%}" aria-current="page" href="/notes">My notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'write_note' %} active {%endif%}" aria-current="page" href="/write_note">Write note</a>
            </li>
          </ul>
          <div class="d-flex">
            {% if session['username'] %}
            <li class="nav-item">
              <a class="nav-link" style="color: #fff" href="#">Hello, {{ session['username'] }}</a>
            </li>
            <a href="/logout" class="btn btn-primary">Logout</a>
            {% else %}
            <a href="/login" class="btn btn-success">Login</a>
            <a href="/register" class="btn btn-primary" style="margin-left: 10px;">Register</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
